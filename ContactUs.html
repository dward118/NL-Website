<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUsStyle.css">
     <style>
      /* Style for the top right button */
      .login-btn {
        position: absolute;
        top: 25px;
        right: 10px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      /* Styles for the horizontal menu */
      .menu-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f1f1f1;
        padding: 20px;
      }
      
      .menu-item {
        margin-left: 20px;
        font-size: 18px;
        cursor: pointer;
      }
      
      /* Style for the active menu item */
      .active {
        color: #4CAF50;
      }
      
      /* Style for the divider */
      .divider {
        height: 1px;
        width: 20px;
        background-color: #ccc;
        margin-left: 20px;
        margin-right: 20px;
      }
      
      /* Style for the title */
      .title {
        font-size: 24px;
        font-weight: bold;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <button class="login-btn">Log in/Sign up</button>
      
      <div class="menu-container">
        <div class="title">NucScholar</div>
        <div class="divider"></div>
        <a href="Homepage.html">
          <div class="menu-item" :class="{'active': activeItem === 'Home'}" @click="activeItem = 'Home'">Home</div>
          </a>
        <div class="divider"></div>
        <div class="menu-item" :class="{'active': activeItem === 'About'}" @click="activeItem = 'About'">About</div>
        <div class="divider"></div>
        <div class="menu-item" :class="{'active': activeItem === 'Ask a Question'}" @click="activeItem = 'Ask a Question'">Ask a Question</div>
        <div class="divider"></div>
        <div class="menu-item" :class="{'active': activeItem === 'Search'}" @click="activeItem = 'Search'">Search</div>
        <div class="divider"></div>
        <a href="ContactUs.html">
          <div class="menu-item" :class="{'active': activeItem === 'Contact Us'}" @click="activeItem = 'Contact Us'">Contact Us</div>
        </a>
        <a href="login.html">
        <div class="menu-item" :class="{'active': activeItem === 'My Account'}" @click="activeItem = 'My Account'">My Account</div>
      </a>
      </div>
    </div>
    <div id="app">
      <h1>Contact Us</h1>
      <form>
        <div class="form-field">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" v-model="firstName" required>
        </div>
        <div class="form-field">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" v-model="lastName" required>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" v-model="email" required>
        </div>
        <div class="form-field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" v-model="phone" required>
        </div>
        <div class="form-field">
          <label for="subject">Subject</label>
          <input type="text" id="subject" v-model="subject" required>
        </div>
        <div class="form-field">
          <label for="body">Body</label>
          <textarea id="body" v-model="body" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js"></script>



    <script>
      const app = Vue.createApp({
        data() {
          return {
            activeItem: 'Home'
          }
        }
      })
      
      app.mount('#app')
    </script>
  </body>
</html>
