<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.js"></script>
    <style>
      /* Style for the top right button */
      .login-btn {
        position: absolute;
        top: 25px;
        right: 10px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      /* Styles for the horizontal menu */
      .menu-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f1f1f1;
        padding: 20px;
      }
      
      .menu-item {
        margin-left: 20px;
        font-size: 18px;
        cursor: pointer;
      }
      
      /* Style for the active menu item */
      .active {
        color: #4CAF50;
      }
      
      /* Style for the divider */
      .divider {
        height: 1px;
        width: 20px;
        background-color: #ccc;
        margin-left: 20px;
        margin-right: 20px;
      }
      
      /* Style for the title */
      .title {
        font-size: 24px;
        font-weight: bold;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button class="login-btn">Log in/Sign up</button>
      
      <div class="menu-container">
        <div class="title">NucScholar</div>
        <div class="divider"></div>
        <div class="menu-item" :class="{'active': activeItem === 'Home'}" @click="activeItem = 'Home'">Home</div>
        <div class="divider"></div>
        <div class="menu-item" :class="{'active': activeItem === 'About'}" @click="activeItem = 'About'">About</div>
        <div class="divider"></div>
        <div class="menu-item" :class="{'active': activeItem === 'Ask a Question'}" @click="activeItem = 'Ask a Question'">Ask a Question</div>
        <div class="divider"></div>
        <div class="menu-item" :class="{'active': activeItem === 'Search'}" @click="activeItem = 'Search'">Search</div>
        <div class="divider"></div>
        <div class="menu-item" :class="{'active': activeItem === 'My Account'}" @click="activeItem = 'My Account'">My Account</div>
        
      </div>
    </div>
    
    <script>
      const app = Vue.createApp({
        data() {
          return {
            activeItem: 'Home'
          }
        }
      })
      
      app.mount('#app')
    </script>
  </body>
</html>
